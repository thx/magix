<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Magix5</title>
    <link type="image/x-icon" href="//img.alicdn.com/tfs/TB1xdc4cO6guuRjy1XdXXaAwpXa-40-33.png" rel="shortcut icon">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/default.min.css"> -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.2.0/build/styles/default.min.css">
    <style>
        @keyframes load {
            0% {
                width: 0
            }

            100% {
                width: 98%
            }
        }

        .outer {
            background: #e6e6e6;
            position: fixed;
            left: 50%;
            top: 50%;
            width: 300px;
            margin: -20px 0 0 -150px;
            height: 2px;
        }

        .inner {
            width: 0%;
            background: var(--color-brand);
            height: 100%;
            animation: load 2s forwards;
            margin-bottom: -2px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="outer">
            <div class="inner"></div>
        </div>
    </div>
    <script id="boot" type="text/javascript"
        src="https://g.alicdn.com/mm/magix5-site/20220412.105535.65/boot.js"></script>
</body>

</html>
